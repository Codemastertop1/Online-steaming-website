<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>

    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;      
  background-color:bisque;
  margin: 0;
  padding: 0;
}

.login-container {
  max-width: 400px;
  margin: 100px auto;
  padding: 20px;
  /* background-color: transparent; */
  background-color: #f8f9fa; /* Light gray background */
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 375px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.forgot-password {
  display: block;
  text-align: right;
  font-size: 14px;
  color: #007bff;
  text-decoration: none;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #007bff; /* Blue button */
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}

button:hover {
  background-color: #0056b3; /* Darker blue on hover */
}

.or-divider {
  text-align: center;
  margin: 10px 0;
  font-weight: bold;
}

.social-login {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.google {
  background-color: #DB4437; /* Google Red */
  color: #fff;
  margin-bottom: 10px;
}

.facebook {
  background-color: #3B5998; /* Facebook Blue */
  color: #fff;
}
.signup-link {
  text-align: center;
}

.signup-link a {
  color: #007bff;
  text-decoration: none;
}

.signup-link a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome</h2>
    <form>
      <div class="form-group">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <div class="form-group">
        <label for="remember"><input type="checkbox" id="remember" name="remember"> Remember Me</label>
      </div>
      <button type="submit">Login</button>
      <p class="or-divider">or</p>
      <button type="button" class="social-login google">Login with Google</button>
      <button type="button" class="social-login facebook">Login with Facebook</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
